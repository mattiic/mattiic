<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <style>
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        text-align: center;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #333;
      }
      
      p {
        font-size: 24px;
        margin-bottom: 40px;
        color: #777;
      }
      
      a {
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        background-color: #007bff;
        padding: 12px 24px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      
      a:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Not Found</h1>
      <p>The page you're looking for doesn't exist.</p>
      <a href="https://mattiic.ml/">Go back to homepage</a>
    </div>
  </body>
</html>
